<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div style="position: fixed; top: 50vh; left: 50vw; transform: translate(-50%, -50%); text-align: center;">
            <img src="images/sorry page.svg" alt="Open a document first." style="max-width: 100%; max-height: 100%;" />
        </div>
        <script src="lib/photopea.js"></script>
        <script>
            (
                async function() {
                    var w = parseFloat((await Photopea.runScript(window.parent, "app.echoToOE(app.activeDocument.width.toString());"))[0]);
                    var h = parseFloat((await Photopea.runScript(window.parent, "app.echoToOE(app.activeDocument.height.toString());"))[0]);
                    location.replace(`flare.html?docWidth=${w}&docHeight=${h}&preset=&portal=photopea`);
                }
            )();
        </script>
    </body>
</html>
