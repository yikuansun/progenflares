<!DOCTYPE html>
<html>
    <body>
        <table style="width: 100%;">
            <tr>
                <td>
            <svg xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="glowGradient">
                        <stop offset="0%" stop-color="white" />
                        <stop offset="100%" stop-color="black" />
                    </radialGradient>
                    <filter id="streakBlur" x="-100%" y="-100%" width="300%" height="300%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="0" />
                    </filter>
                    <filter id="ringBlur" x="-100%" y="-100%" width="300%" height="300%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="0" />
                    </filter>
                    <filter id="MIBlur" x="-100%" y="-100%" width="300%" height="300%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="0" />
                    </filter>
                </defs>
            </svg>
                </td>
                <td style="width: 500px;">
                    <div>
                        Light X: <input type="number" id="lightx" /><br />
                        Light Y: <input type="number" id="lighty" /><br />
                        To X: <input type="number" id="toX" /><br />
                        To Y: <input type="number" id="toY" /><br />
                        Primary color: <input type="color" value="#ff9500" />
                    </div>
                    <div>
                        Glow radius: <input type="number" id="glow_radius" value="400" /><br />
                        Glow opacity: <input type="number" id="glow_opacity" value="0.2" step="0.01" />
                    </div>
                    <div>
                        Starburst sides: <input type="number" id="starburst_sides" value="18" /><br />
                        Starburst inner radius: <input type="number" id="starburst_innerRadius" value="20" /><br />
                        Starburst outer radius: <input type="number" id="starburst_outerRadius" value="200" /><br />
                        Starburst angle: <input type="number" id="starburst_rotation" value="0" /><br />
                        Starburst softness: <input type="number" id="starburst_sides" value="100" />
                    </div>
                    <div>
                        Glint sides: <input type="number" id="glint_sides" value="50" /><br />
                        Glint inner radius: <input type="number" id="glint_innerRadius" value="10" /><br />
                        Glint outer radius: <input type="number" id="glint_outerRadius" value="300" /><br />
                        Glint angle: <input type="number" id="glint_rotation" value="0" /><br />
                        Glint softness: <input type="number" id="glint_sides" value="50" />
                    </div>
                    <div>
                        Ring radius: <input type="number" id="ring_radius" value="180" /><br />
                        Ring softness: <input type="number" id="ring_softness" value="10" />
                    </div>
                </td>
            </tr>
        </table>
        <script src="lib/seedrandom.min.js"></script>
        <script src="shapes.js"></script>
        <script src="code.js"></script>
    </body>
</html>
